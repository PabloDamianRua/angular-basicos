<h3>Agregar</h3>
<form (ngSubmit)="agregar()">
    <input 
        type="text" 
        placeholder="Nombre"
        [value]="nuevo.nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
    />
    <br>
    <input 
        type="number" 
        placeholder="Poder"
        name="poder"
        [value]="nuevo.poder"
        [(ngModel)]="nuevo.poder"
    />
    <button>Agregar</button>
</form>
